<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./product.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Admin page</h2>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">
            <a href="./user.html" class="link">Users Management</a>
          </li>
        </ol>
      </nav>

      <h3 class="mt-5 mb-5">Products Manager</h3>
      <div class="row">
        <div class="form-group col-md-6 mt-3">
          <label for="name">Name product</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter product name here"
          />
        </div>
        <div class="form-group col-md-6 mt-3">
          <label for="price">Product price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            placeholder="Enter product price here"
          />
        </div>
        <div class="form-group col-md-6 mt-3">
          <label for="nquantity">Product quantity</label>
          <input
            type="text"
            class="form-control"
            id="quantity"
            placeholder="Enter product quantity here"
          />
        </div>
        <div class="form-group col-md-6 mt-3">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Enter description here"
          />
        </div>
        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" id="submit">Add product</button>
          <button class="btn btn-primary" id="update">Update product</button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudtable">
            <thead>
              <tr>
                <th>Name product</th>
                <th>Product price</th>
                <th>Product quantity</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./products.js"></script>
  </body>
</html>
